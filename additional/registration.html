<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/syles.css">
    <link rel="stylesheet" href="../css/formes-styles.css">
</head>
<body>
    <nav>
        <div class="logo">
          <a href="../index.html"
            ><img src="../images/ford_mustang.svg" alt="red ford mustang logo"
          /></a>
          <h1>Retro Auto</h1>
        </div>
        <div class="nav-bar">
          <button><a href="./search.html">Search car</a></button>
          <button><a href="#">SignUp</a></button>
          <button><a href="./autorisation.html">SignIn</a></button>
        </div>
      </nav>
      <div class="registration-form-holder">
        <h2>SignUp</h2>
        <form method="POST" action="https://fom.in.ua/echo">
          <div class="email-box">
            <label for="email">Email</label>
            <input
              class="email-input"
              type="email"
              name="email"
              id="email"
              autocomplete="off"
              placeholder="youremail@gmail.com"
              required
            />
          </div>
          <div class="pass-box">
            <label for="password">Password</label>
            <input
              class="pass-input"
              type="password"
              name="password"
              id="password"
              autocomplete="off"
              placeholder="password"
              required
            />
          </div>
          <div class="pass-box-repeat">
            <label for="password-repeat">Repead</label>
            <input
              class="pass-input"
              type="password-repeat"
              name="password-repeat"
              id="password-repeat"
              autocomplete="off"
              placeholder="repead password"
              required
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
  </div>
  <footer>
    <p>Designed for Retro Auto</p>
  </footer>
</body>
</html>
