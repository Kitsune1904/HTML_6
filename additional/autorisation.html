<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="../css/syles.css" />
    <link rel="stylesheet" href="../css/formes-styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="../index.html"
          ><img src="../images/ford_mustang.svg" alt="red ford mustang logo" />
        </a>
        <h1>Retro Auto</h1>
      </div>
      <div class="nav-bar">
        <button><a href="./search.html">Search car</a></button>
        <button><a href="./registration.html">SignUp</a></button>
        <button><a href="#">SignIn</a></button>
      </div>
    </nav>
    <div class="auto-form-holder">
      <h2>SignIn</h2>
      <form method="POST" action="https://fom.in.ua/echo">
        <div class="email-box">
          <label for="email">Email</label>
          <input
            class="email-input"
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            placeholder="youremail@gmail.com"
            required
          />
        </div>
        <div class="pass-box">
          <label for="password">Password</label>
          <input
            class="pass-input"
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            placeholder="password"
            required
          />
        </div>
        <div class="remember-check">
          <label><input type="checkbox" name="checkbox" />Remember me</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <footer>
      <p>Designed for Retro Auto</p>
    </footer>
  </body>
</html>
