<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/syles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="../index.html"
          ><img src="../images/ford_mustang.svg" alt="red ford mustang logo"
        />
      </a>
        <h1>Retro Auto</h1>
      </div>
      <div class="nav-bar">
        <button><a href="./search.html">Search car</a></button>
        <button><a href="./registration.html">SignUp</a></button>
        <button><a href="#">SignIn</a></button>
      </div>
    </nav>
    <div class="form-holder">
      <h2>Login</h2>
      <form method="POST" action="https://fom.in.ua/echo">
        <div class="email-box">
          <label>Email</label>
          <span class="icon"></span>
          <input
            class="email-input"
            type="email"
            name="email"
            autocomplete="off"
            required
          />
        </div>
        <div class="pass-box">
          <label>Password</label>
          <span class="icon"></span>
          <input
            class="pass-input"
            type="password"
            name="password"
            autocomplete="off"
            required
          />
        </div>
        <div class="remember-check">
          <label><input type="checkbox" />Remember me</label>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
