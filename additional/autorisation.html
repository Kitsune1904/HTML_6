<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="../css/syles.css" />
    <link rel="stylesheet" href="../css/formes-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="../index.html"
          ><img src="../images/ford_mustang.svg" alt="red ford mustang logo" />
        </a>
        <h1>Retro Auto</h1>
      </div>
      <div class="nav-bar">
        <button><a href="./search.html">Search car</a></button>
        <button><a href="./registration.html">SignUp</a></button>
        <button><a href="#">SignIn</a></button>
      </div>
    </nav>
    <div class="auto-form-holder">
      <h2>Login</h2>
      <form method="POST" action="https://fom.in.ua/echo">
        <div class="email-box">
          <label>Email</label>
          <span class="icon"></span>
          <input
            class="email-input"
            type="email"
            name="email"
            autocomplete="off"
            required
          />
        </div>
        <div class="pass-box">
          <label>Password</label>
          <span class="icon"></span>
          <input
            class="pass-input"
            type="password"
            name="password"
            autocomplete="off"
            required
          />
        </div>
        <div class="remember-check">
          <label><input type="checkbox" />Remember me</label>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <footer>
      <p>Design for Retro Car</p>
    </footer>
  </body>
</html>
